<body>
   
    <div class="container">
      <!-- user Output -->
      <div id="age"></div>
       <!-- User Form -->
       <form>
           <div class="main-title">
             <h4>Age Calculator</h4>
           </div>
           <hr class="line-break">
           <div class="input_field">
              <label for="date" class="input-label">Birthday</label>
              <input type="date" name="date" id="date">
              <span id="error"></span>
           </div>
           <div class="input_field">
              <button type="button" class="btn-submit" onclick="calculateAgr()">Get Age</button>
           </div>
       </form>
       <h4>※ Note*: মাস/দিন/বছর</h4>
       
    </div>

    <script src="./script.js"></script>
